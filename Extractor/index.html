

<!DOCTYPE html>

 

<html>

 

<head lang="en">

  <meta charset="UTF-8">

  <title></title>

  <title>PDF Data Extractor</title>

 

  <link rel="stylesheet" href="index.css">

 

</head>

 

<body>

 

  <br>

 

  <br>

 

  <h1>PDF Data Extractor</h1>

 <br>

  <form id="uploadForm" enctype="multipart/form-data">

 

    <label for="pdfFile">Upload PDF:</label>

 

    <input type="file" id="fileupload" name="pdfFile" accept=".pdf" required>

 

    <label for="parameters">Parameters (comma-separated):</label>

 

    <input type="text" id="parameters" name="parameters" required>

 

    <button type="submit">Extract Data</button>

 

    <button type="button" id="submitButton">Submit Data</button>

  </form>

 

 

 

  <div id="result"></div>

 

 

  <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>

  <script src="index.js"></script>

 

</body>

 

</html>
